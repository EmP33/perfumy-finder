<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Perfume Finder</title>
</head>

<body>
    <header class="black-segment">
        <h1>Frederico Mahora</h1>
    </header>

    <main>
        <span id="txt-title"></span>
        <div id="content">

            <div class="languages" data-state="lang">

                    Polish
                </button>
                <button class="language" data-language="English">
                    English
                </button>
            </div>

            <div class="genders" data-state="gender">

                    male

                <button class="gender" data-gender="female">
                    female
                </button>
            </div>

            <div class="quesions" data-state="questions">
                <div class="question">
                    <!-- GENERIC!!! from json -->
                </div>
            </div>

            <div class="summary" data-state="summary">
                <div class="answers">
                    <!-- GENERIC -->
                </div>

                <div class="showPerfumes">
                    <button>
                        <span></span>
                    </button>
                </div>
            </div>

            <div class="perfumes" data-state="perfumes">

            </div>

        </div>
    </main>

    <footer class="black-segment">
        &copy;
    </footer>

    <script src="script.js"></script>
</body>

</html>
